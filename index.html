<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Editor with Shapes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="pdfViewerContainer">
        <canvas id="pdfCanvas"></canvas>
        <div id="toolbar">
            <div class="toolbar-group">
                <input type="file" id="fileInput" data-toggle="tooltip" data-placement="right" title="Upload PDF" />
            </div>
            <div class="toolbar-group">
                <button id="zoomIn" class="btn btn-primary" data-toggle="tooltip" data-placement="right"
                    title="Zoom In"><i class="fas fa-search-plus"></i></button>
                <button id="zoomOut" class="btn btn-primary" data-toggle="tooltip" data-placement="right"
                    title="Zoom Out"><i class="fas fa-search-minus"></i></button>
            </div>
            <div class="toolbar-group">
                <button id="highlight" class="btn btn-primary" data-toggle="tooltip" data-placement="right"
                    title="Highlight"><i class="fas fa-highlighter"></i></button>
                <button id="colorPicker" class="btn btn-primary" data-toggle="tooltip" data-placement="right"
                    title="Color Picker"><i class="fas fa-tint"></i></button>
            </div>
            <div class="toolbar-group">
                <button id="draw" class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="Draw"><i
                        class="fas fa-pencil-alt"></i></button>
                <button id="shape" class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="Shape"><i
                        class="fas fa-shapes"></i></button>
            </div>
            <div class="toolbar-group">
                <button id="crop" class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="Crop"><i
                        class="fas fa-crop"></i></button>
                <button id="erase" class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="Erase"><i
                        class="fas fa-eraser"></i></button>
            </div>
            <div class="toolbar-group">
                <button id="save" class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="Save"><i
                        class="fas fa-save"></i></button>
            </div>
            <div id="colorPanel" class="toolbar-group">
                <input type="color" id="colorPickerInput" title="Choose color">
            </div>
            <div class="toolbar-group">
                <button id="stopDrawing" class="btn btn-danger" data-toggle="tooltip" data-placement="right"
                    title="Stop Drawing"><i class="fas fa-stop"></i></button>
            </div>
            <div class="toolbar-group">
                <button id="rotateLeft" class="btn btn-secondary" data-toggle="tooltip" data-placement="right"
                    title="Rotate Left"><i class="fas fa-undo"></i></button>
                <button id="rotateRight" class="btn btn-secondary" data-toggle="tooltip" data-placement="right"
                    title="Rotate Right"><i class="fas fa-redo"></i></button>
            </div>
            <div class="toolbar-group">
                <label for="lineWidth">Line Width:</label>
                <input type="number" id="lineWidth" min="1" value="2" title="Line Width">
            </div>
        </div>
        <div id="pdfNavigation">
            <button id="prevPage" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Previous"><i
                    class="fas fa-chevron-left"></i></button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextPage" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Next"><i
                    class="fas fa-chevron-right"></i></button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.8.162/pdf.min.js"></script>
    <script src="scripts.js"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>

</html>
